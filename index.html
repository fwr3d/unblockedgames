<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-gamepad"></i> Unblocked Games Hub</h1>
            <p>Play your favorite games without restrictions!</p>
        </div>
    </header>

    <div class="search-section">
        <div class="container">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search games...">
            </div>
        </div>
    </div>

    <main class="main-content">
        <div class="container">
            <div class="games-grid" id="gamesGrid">
                <!-- Games will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Unblocked Games Hub. All games are hosted on GitHub Pages.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
